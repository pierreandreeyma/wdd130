<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Andre Eyma | WDD130 Quiz</title>
    <meta name="description" content="HTML and CSS Online Quiz - Week 05">
    <meta name="author" content="Pierre Andre Eyma">
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img class="backimage" src="/images/quizheader.jpg" alt="header image">
            <h1 class="fronttext">Online Quiz</h1>
        </div>
    </header>
    <main>
        <h2>HTML and CSS</h2>
        <form>
            <fieldset>
                <legend>Quiz Questions</legend>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1"><br>
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Answer..."></textarea><br>
                <label for="q3">3. Which of the following is a valid CSS comment?</label> 
                <select id="q3" name="q3">
                    <option value="" selected disabled>--Choose an option--</option>
                    <option value="opt1">// comment</option>
                    <option value="opt2">/*comment*/</option>
                    <option value="opt3">!--comment--</option>
                    <option value="opt4">*{comment}</option>
                </select><br>
               <label for="q4">4. What is the bottom margin given this declaration?</label>
               <p>margin: 10px 5px 15px;</p>
               <input type="number" id="q4" name="q4">
               
            </fieldset><br>
            <button type="submit">Submit Quiz</button> 
        </form><br>

    </main>
    <footer>
        &copy; Winter 2024 | HTML and CSS online Quiz Activity
    </footer>
</body>
